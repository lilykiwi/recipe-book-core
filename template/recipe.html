<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Tags -->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/litera/bootstrap.min.css"
    />

    <!-- FA icons -->
    <script
      src="https://kit.fontawesome.com/975e7152bd.js"
      crossorigin="anonymous"
    ></script>

    <!-- Custom Style -->
    <style>
      .jumboImage {
        width: 100%;
        height: 350px;
        object-fit: cover;
        border-radius: 0.3rem 0.3rem 0 0;
      }
      .navbar-brand i {
        display: inline-block;
        margin: 0 10px;
        width: 20px;
      }
    </style>

    <title>Aioli - Placeholder</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="#">
        <i class="fas fa-apple-alt navbar-brand"></i>
        Aioli
      </a>
    </nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="home.html">Home</a></li>
      <li class="breadcrumb-item">
        <a href="{{category}}-1.html">{{category}}</a>
      </li>
      <li class="breadcrumb-item active">{{recipe-name}}</li>
    </ol>

    <div class="container">
      <img
        class="jumboImage"
        src="img/{{recipe-path}}.png"
        alt="img/{{recipe-path}}.png - if you can read this, image not found."
        width="100%"
      />
      <div class="jumbotron" style="padding: 2rem 2rem;">
        <h1 class="display-4">{{recipe-name}}</h1>
      </div>

      <div class="row" style="margin-bottom: 2rem;">
        <div class="col-lg-6">
          <div class="card mb-3" style="height: 100%;">
            <h3 class="card-header">Ingredients</h3>
            <div class="card-body">
              <p class="card-text">
                {{recipe-ingredients}}
              </p>
            </div>
          </div>
        </div>

        <div class="col-lg-6">
          <div class="card mb-3" style="height: 100%;">
            <h3 class="card-header">Steps</h3>
            <div class="card-body">
              <p class="card-text">
                {{recipe-steps}}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div
      class="jumbotron"
      style="margin-top: 1rem; margin-bottom: 0; padding: 2rem 2rem;"
    >
      <div class="container">
        <div class="text-muted">Aioli - Produced by Lyla (summerysaturn)</div>
      </div>
    </div>
  </body>
</html>
